<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Agency Operators</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #f8fafc;
            --bg-white: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-pink: #ec4899;
            --gradient-hero: linear-gradient(135deg, #3b82f6 0%, #06b6d4 50%, #ec4899 100%);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --font-display: 'Plus Jakarta Sans', sans-serif;
            --font-body: 'DM Sans', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: var(--font-body);
            background: var(--bg-page);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 48px 40px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 32px;
        }
        .login-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 14px 24px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-white);
            font-family: var(--font-body);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .google-btn:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .google-btn svg { width: 20px; height: 20px; flex-shrink: 0; }
        .login-footer {
            margin-top: 24px;
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .gradient-bar {
            height: 4px;
            background: var(--gradient-hero);
            border-radius: 16px 16px 0 0;
            margin: -48px -40px 32px;
            border-radius: 16px 16px 0 0;
        }
        @media (max-width: 480px) {
            .login-card { margin: 16px; padding: 36px 24px; }
            .gradient-bar { margin: -36px -24px 24px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="gradient-bar"></div>
        <img src="assets/logo.jpg" alt="Agency Operators" class="login-logo">
        <h1 class="login-title">Full Agency Audit</h1>
        <p class="login-subtitle">Sign in to access your audit form and track your progress.</p>
        <button class="google-btn" id="googleSignIn">
            <svg viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Sign in with Google
        </button>
        <div class="login-footer">Agency Operators &copy; 2026</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        (async () => {
            checkOAuthError();
            const session = await getSession();
            if (session) {
                const domain = session.user.email?.split('@')[1];
                if (domain === 'builderbenai.com' || domain === 'agencyoperators.io') {
                    window.location.href = '/dashboard.html';
                } else {
                    window.location.href = '/form.html';
                }
                return;
            }
            document.getElementById('googleSignIn').addEventListener('click', signInWithGoogle);
        })();
    </script>
</body>
</html>
